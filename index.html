<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive Rating Component</title>
</head>

<body>

  <main>
    <section>
      <!-- RATING -->
      <div class="rating">
        <div class="container">
          <img src="images/icon-star.svg" alt="Star icon">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your request. All feedback is appreciated to help us improve our
            offering!</p>
          <div class="button-case">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <input type="submit" value="SUBMIT">
        </div>
      </div>

      <!-- THANK YOU -->
      <div class="thank-you hide">
        <div class="container">
          <img src="images/illustration-thank-you.svg" alt="Phone illustration">
          <p class="message"></p>
          <h1>Thank you!</h1>
          <p class="content">We appreciate you taking the time to give a rating.If you ever need more support, don&#39t
            hesitate to get in touch!</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
